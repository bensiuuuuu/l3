<html>
	<head></head>
	<body>
		<table border=1>
			<form>
				<tr><td>BOOKSTORE</td><td>CHOOSE YOUR ITEMS</td></tr>
				<tr><td>Pen $1</td><td><input type="radio" name="pen" value=1>One<input type="radio" name="pen" value=2>Two</td></tr>
				<tr><td>Book $2.5</td><td><input type="radio" name="book" value=1>One<input type="radio" name="book" value=2>Two</td></tr>				
				
				
				<tr><td><input type="button" onclick="myFunction()" value="Next"></td><td>Submit your response!Thank you</td></tr>
				
				
			</form>
		</table>
		
		<br>
		<table border=1>
			<form>
				<tr><td>Item:</td><td>Your Purchase</td></tr>
				<tr><td>Item 1-$1 Each</td><td><span id="item1_price"></span></td></tr>
				<tr><td>Item 2-$2 Each</td><td><span id="item2_price"></span></tr>				
				
				
				<tr><td>Total Price</td><td><span id="total_price"></span></td></tr>
				
				
			</form>
		</table>		
		
		
		
		
		<script>
			function myFunction(){
				var x =  document.getElementsByName("pen");
				var y = document.getElementsByName("book");
				var pen=0,book=0;
				if (x[0].checked)
					pen = x[0].value;				
				else if (x[1].checked)
					pen = x[1].value;
				if (y[0].checked)
					book = y[0].value;				
				else if (y[1].checked)
					book = y[1].value;
				pen = parseInt(pen);
				book = parseInt(book);
				document.getElementById("item1_price").innerHTML = pen;
				document.getElementById("item2_price").innerHTML = book;						
				document.getElementById("total_price").innerHTML = pen + book*2.5;					
				
					
		}
		</script>
	</body>
</html>
